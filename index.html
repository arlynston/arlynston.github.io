<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A sample Restaurant app"> 
	<meta name="theme-color" content="#2F3BA2" /> 

	<title>Hung-Ry</title>
	<link rel="manifest" href="manifest.json"> 
	<link rel='stylesheet' href='bootstrap.min.css'>
	<link rel='stylesheet' href='font-awesome.min.css'>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
	<div class="jumbotron jumbotron-billboard text-center">
		<div class="img"></div>
		<div class="container pt">
			<div class="text-center">
				<img class="logo" style="-webkit-filter: drop-shadow(5px 5px 5px #222); filter: drop-shadow(5px 5px 5px #222);" src='/images/diet.png' alt="" />
			</div>
			<div class="mt-5 text-color">
				<h1 style="font-family: 'Permanent Marker', cursive;color: #FFD76B;text-shadow: 2px 2px 10px #000000;">Find the best Restaurants</h1>
			</div>
			<div class="row mx-auto well col-lg-12 mt-5">

				<div class="col-xs-3">
					<label for="select_id">CITY:</label>
					<select id="select_id" tabindex="0" class="form-control form-control-lg">
						<!-- <option value="Select City" hidden>Select City</option> -->
						<option value="11052">Bandung</option>
						<option value="74" >Jakarta</option>
						<option value="170">Bali</option>
					</select>
				</div>
				<div class="col-xs-3">
					<label for="getText">LOCATION:</label>
					<input id="getText" tabindex="0" type="text" class="form-control hintable" placeholder="Search for Restaurant" hint-class="show-example1" autofocus ">

				</div>

				<div class="col-xs-2">
					<label></label>
					<button class="form-control btn btn-warning" id='btnSave' name='btnSave'>Install</button>
				</div>
				<div class="col-xs-2">
					<label></label>
					<a href="favorite.html" class="form-control btn btn-success">Favorite</a>
				</div>
				<div class="col-xs-2">
					<label></label>
					<button id = "getMessage" class = "form-control btn btn-success" style="width:100%;">Search</button>
				</div>

				

				
				
			</div>

		</div>
	</div>
	<div class="container">
		<div>
			<div class = "message col-md-12"></div>
		</div>
	</div>
	<hr>
	<script type="text/javascript">
		if ('serviceWorker' in navigator) { 
			window.addEventListener('load', () => { 
				navigator.serviceWorker.register('service-worker.js')
				.then((reg) => { 
					console.log('Service worker registered.', reg);
				});
			});
		}

	</script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
	<script src="js/index.js"></script>

	<script type="text/javascript">
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        btnSave.style.display = 'block';
        return false;
    }); 

    btnSave.addEventListener('click', (e) => {
        document.getElementById("btnSave").style.display = "none";
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
            } 
            else{
                console.log('User dismissed the A2HS prompt');
            }
            deferredPrompt = null;
        });
    });
	</script>
	




</body>

</html>
